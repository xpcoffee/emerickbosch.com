<!DOCTYPE HTML>
<html lang="en">
	<!-- the HEAD section contains meta-data about the webpage -->
	<head>
		<!-- character set; determines the characters that your site can display -->
		<meta charset="UTF-8">

		<!-- create a redirect to another page after 3 seconds -->
		<meta http-equiv="refresh" content="3; url=redirect.html">

		<!-- page description -->
		<!-- description max 200 characters -->
		<meta name="description" content="XPCoffee personal webpage. I'm using this to learn how to muck about with webpages.">

		<!-- keywords to help search engines find and class the webpage-->
		<!-- keywords max 1000 characters -->
		<meta name="keywords" content="html5 doctype,XPCoffee,xpcdev">

		<!-- search engine indexing -->
		<!-- index/noindex | follow/nofollow (whether to follow hyperlinks and index those too) -->
		<meta name="robots" content="index,follow">

		<!-- page title -->
		<title>XPCoffee</title>

		<!-- link to the font the page will use -->
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

		<!-- link to the CSS file that determines the styles of the page -->
		<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>

	<!-- the BODY section holds the stuff that's actually displayed on the page -->
	<!-- 	In this case, I haven't put in any actual content, only empty headers and paragraphs. the content is filled in by JavaScript.
			I don't know if this is correct, but I wanted to separate layout and content. -->
	<body>
		<h1 id="mainHeader"></h1>
		<h2 id="greetHeader"></h2>
		<img id="mainImage" alt="xpcoffee-logo">

		<!-- static content -->
		<p id="welcomeBlurb"></p>
		<p id="descBlurb"></p>
		<p id="doneBlurb"></p>
		<p id="codeBlurb"></p>
		<p id="thoughtsBlurb"></p>
		<p id="blueParagraph"></p>
		<p id="contact"></p>

		<!-- button to change the user -->
		<button id="changeUserButton">Change user</button>

		<!-- JavaScripts -->
		<script src="scripts/images.js"></script>
		<script src="scripts/bodytext.js"></script>
		<script src="scripts/authentication.js"></script>
	</body>
</html>
